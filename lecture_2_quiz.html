<!doctype html>
<html lang="en">
<head>

  <title>INF2007 – Lecture 2 MCQ Quiz: Android Platform & App Fundamentals</title>
  <style>

    var(--accent); }

</head>
<body>
  <header>
    <div class="wrap">
      <h1>INF2007 – Lecture 2 MCQ Quiz: Android Platform & App Fundamentals</h1>
      <div class="sub">INF2007 – Mobile Application Development • Lecture 2</div>
      <div class="stats" id="stats">

  <main id="quiz"></main>
  <footer>

  <script>
    const QUESTIONS = [

    "q": "Which of the following describes Android as highlighted in the platform introduction?",

  {

  {

    "correct": 0,
    "why": "The lecture explains that emulation behaves exactly like the original system, while simulation behaves similarly but may be implemented differently【238137410599348†L38-L47】."
  },
  {

    "options": [

    ],

    "correct": 0,
    "why": "The workflow lists 'Define Resources & XML' as the first step before implementing code【238137410599348†L70-L80】."
  },
  {
    "q": "Where are strings defined in an Android project?",
    "options": [

    "correct": 0,
    "why": "String resources, including arrays and plurals, are stored in res/values/*.xml and referenced via @string identifiers【238137410599348†L112-L119】."

  {

    "why": "Resources are compiled into the auto‑generated R.java class, which maps resource IDs for access in code【238137410599348†L100-L108】."
  },
  {
    "q": "Which Android file declares essential information like application name, components and permissions?",
    "options": [
      "AndroidManifest.xml",
      "build.gradle",
      "strings.xml",
      "MainActivity.kt"
    ],
    "correct": 0,
    "why": "The AndroidManifest.xml file contains essential information such as the app name, components, permissions and minimum API level【238137410599348†L158-L166】."

    "options": [
      "A single server contains all versioned files, creating a potential single point of failure",

    "correct": 0,
    "why": "Centralized version control stores all versioned files on a single server, which can become a single point of failure【238137410599348†L189-L194】."
  },

    "q": "What is one benefit of distributed version control systems such as Git?",
    "options": [
      "Each clone of the repository acts as a full backup, eliminating a single point of failure",

    ],
    "correct": 0,
    "why": "Distributed version control systems fully mirror the repository; any clone can restore the full history if a server fails【238137410599348†L199-L205】."
  },
  {
    "q": "Which Android component is responsible for managing non‑compiled resources like strings and graphics?",
    "options": [
      "Resource Manager",
      "Activity Manager",
      "Intent Service",
      "Kernel"
    ],
    "correct": 0,
    "why": "The resource manager handles non‑compiled resources such as strings and graphics【506075350431960†L199-L208】."
  },
  {
    "q": "What does the term 'sandboxing' refer to in the Android runtime?",
    "options": [
      "Each app runs in its own process and instance of the VM for isolation",

    "correct": 0,
    "why": "The Android runtime assigns each app its own process and VM instance, providing sandboxing and isolation【506075350431960†L121-L126】."

    "q": "What does the binder driver in the Android kernel do?",
    "options": [
      "Provides an interprocess communication interface",

    "correct": 0,
    "why": "The kernel includes a binder driver that acts as an IPC interface, enabling communication between processes【506075350431960†L69-L77】."

  {
    "q": "Which statement best describes a thread according to the slides?",
    "options": [
      "A thread is an entity within a process that can be scheduled and shares the process's resources",

  {

    "correct": 0,
    "why": "When an Activity is closed or destroyed, the onDestroy() method is called to indicate that it is being terminated【594818497736741†L133-L145】."
  },
  {
    "q": "Which UI elements are building blocks of the Activity/UI according to the slides?",
    "options": [
      "TextView, Button, ListView, ImageView",

    ],
    "correct": 0,
    "why": "TextView, EditText, Button, ListView, ImageView and others are listed as View subclasses that form the UI building blocks【594818497736741†L147-L157】."
  },
  {
    "q": "Which statement about threads and processes is true?",
    "options": [
      "Threads run inside a process and share its resources",
      "Processes share a single thread",
      "Threads and processes are synonymous",
      "Processes are lighter weight than threads"
    ],
    "correct": 0,
    "why": "Threads share a process's virtual address space and resources, whereas processes have separate memory spaces【594818497736741†L73-L77】."
  }
];
    // --- Quiz Logic (DO NOT MODIFY) ---
    const quizEl = document.getElementById('quiz');
    const scoreEl = document.getElementById('score');
    const progressEl = document.getElementById('progress');
    const percentEl = document.getElementById('percent');
    const resetBtn = document.getElementById('resetBtn');
    const revealBtn = document.getElementById('revealBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    let state = { score: 0, answered: 0 };
    let currentQuestions = [];
    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }
    function buildQuestions() {
      return shuffle(QUESTIONS).map(q => (({
        q: q.q,
        options: shuffle(q.options.map((txt, i) => ({ txt, isCorrect: i === q.correct }))),
        correct: 0,
        why: q.why,
        __answered: false
      }))).map(item => {
        item.correct = item.options.findIndex(o => o.isCorrect);
        item.options = item.options.map(o => o.txt);
        return item;
      });
    }
    function render() {
      quizEl.innerHTML = '';
      currentQuestions.forEach((item, qi) => {
        const card = document.createElement('div');
        card.className = 'qcard';
        const head = document.createElement('div');
        head.className = 'qhead';
        const titleEl = document.createElement('p');
        titleEl.className = 'qtitle';
        titleEl.textContent = `${qi + 1}. ${item.q}`;
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = `Q${qi + 1}`;
        head.appendChild(titleEl);
        head.appendChild(badge);
        card.appendChild(head);
        const opts = document.createElement('div');
        opts.className = 'opts';
        item.options.forEach((opt, oi) => {
          const row = document.createElement('div');
          row.className = 'opt';
          row.setAttribute('data-q', qi);
          row.setAttribute('data-o', oi);
          const letter = document.createElement('div');
          letter.className = 'letter';
          letter.textContent = String.fromCharCode(65 + oi);
          const span = document.createElement('span');
          span.innerHTML = opt;
          row.appendChild(letter);
          row.appendChild(span);
          row.addEventListener('click', onChoose);
          opts.appendChild(row);
        });
        const exp = document.createElement('div');
        exp.className = 'exp';
        exp.hidden = true;
        exp.innerHTML = `<strong>Explanation:</strong> ${item.why}`;
        card.appendChild(opts);
        card.appendChild(exp);
        quizEl.appendChild(card);
      });
      updateStats();
    }
    function onChoose(e) {
      const btn = e.currentTarget;
      const qIndex = +btn.getAttribute('data-q');
      const oIndex = +btn.getAttribute('data-o');
      const card = btn.closest('.qcard');
      const exp = card.querySelector('.exp');
      const data = currentQuestions[qIndex];
      if (data.__answered) return;
      const options = card.querySelectorAll('.opt');
      options.forEach(b => b.classList.add('disabled'));
      data.__answered = true;
      state.answered++;
      if (oIndex === data.correct) {
        btn.classList.add('correct');
        state.score++;
      } else {
        btn.classList.add('wrong');
        options[data.correct].classList.add('correct');
      }
      exp.hidden = false;
      updateStats();
    }
    function updateStats() {
      scoreEl.textContent = `Score: ${state.score}`;
      progressEl.textContent = `Answered: ${state.answered} / ${currentQuestions.length}`;
      const pct = currentQuestions.length ? Math.round((state.score/currentQuestions.length)*100) : 0;
      percentEl.textContent = `${pct}%`;
    }
    function revealAll() {
      document.querySelectorAll('.qcard').forEach((card, qi) => {
        const data = currentQuestions[qi];
        const exp = card.querySelector('.exp');
        const options = card.querySelectorAll('.opt');
        options.forEach((b, oi) => {
          b.classList.remove('wrong');
          if (oi === data.correct) b.classList.add('correct');
          b.classList.add('disabled');
        });
        data.__answered = true;
        exp.hidden = false;
      });
    }
    function resetQuiz() {
      state.score = 0; state.answered = 0;
      render();
    }
    function shuffleQuiz() {
      state.score = 0; state.answered = 0;
      currentQuestions = buildQuestions();
      render();
    }
    resetBtn.addEventListener('click', resetQuiz);
    revealBtn.addEventListener('click', revealAll);
    shuffleBtn.addEventListener('click', shuffleQuiz);
    currentQuestions = buildQuestions();
    render();
  </script>
